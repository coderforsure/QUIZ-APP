<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>Quiz Application</h1>

  <!-- LEVEL SELECTION -->
  <div id="level-box">
    <h2>Select Level</h2>
    <div class="levels">
      <button onclick="startLevel(0)">Level 1</button>
      <button onclick="startLevel(1)">Level 2</button>
      <button onclick="startLevel(2)">Level 3</button>
      <button onclick="startLevel(3)">Level 4</button>
      <button onclick="startLevel(4)">Level 5</button>
    </div>
  </div>

  <!-- QUIZ BOX -->
  <div id="quiz-box" class="hidden">
    <div class="progress">
      <div id="progress-bar"></div>
    </div>

    <h3 id="question"></h3>

    <div id="options">
      <button onclick="selectOption(0)"></button>
      <button onclick="selectOption(1)"></button>
      <button onclick="selectOption(2)"></button>
      <button onclick="selectOption(3)"></button>
    </div>

    <p id="info"></p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
